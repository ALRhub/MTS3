model:
  learn:
    name: _default
    model:
      load: false
      id: 2e4hzn33
    epochs: 1
    clip_gradients: true
    batch_size: 120
    curriculum: true
    obs_imp: 0.15
    task_imp: 0.05
    max_curriculums: 7
    latent_visualization: false
    plot_traj: false
    lr: 0.003
    save_model: true
    loss: nll
    data_parallel:
      enable: false
      device_ids:
      - 0
  data:
    obs_imp: 0.85
    task_imp: 0.4
    multistep: false
    long_term_pred: 1
    type: medium
    num_training_sequences: 30000
    num_testing_sequences: 10000
    episode_length: 30
    num_episodes: 15
    tar_type: next_state
    load: true
    save: false
    standardize: true
    shuffle_split: 0.8
    save_path: /dataFolder/mts3_datasets_processed/mediumMaze.pkl
    url: https://bwsyncandshare.kit.edu/s/SmRYcDj9HnSx97r/download
    trajPerTask: 10
    downsample: 1
    episodic: false
  wandb:
    log: true
    project_name: debugMobileRobot
    exp_name: mts3_new
    sweep: false
    sweep_id: null
  mts3:
    latent_obs_dim: 30
    pixel_obs: false
    time_scale_multiplier: 30
    initial_state_covar: 10
    manager:
      addIdentity: true
      bandwidth: 3
      process_noise_hidden_units:
      - 30
      trans_net_hidden_activation: Tanh
      process_noise_hidden_activation: ReLU
      learn_trans_covar: true
      multi_gaussian_l_transform: false
      trans_covar: 0.1
      learn_initial_state_covar: false
      initial_state_covar: 10
      abstract_obs_encoder:
        hidden_units_list:
        - 240
        out_norm: post
        variance_activation: softplus
        learn_initial_state_covar: false
        initial_state_covar: 10
        state_abs: true
        time_embed:
          type: time
          dim: 1
      abstract_act_encoder:
        hidden_units_list:
        - 240
        aggregator: BA
        out_norm: post
        variance_activation: softplus
        learn_initial_state_covar: false
        initial_state_covar: 10
        state_abs: true
        time_embed:
          type: time
          dim: 1
    worker:
      addIdentity: true
      bandwidth: 3
      decode_var: true
      obs_encoder:
        hidden_units_list:
        - 120
        out_norm: post
        variance_activation: softplus
      trans_net_hidden_units: []
      control_net_hidden_units:
      - 120
      task_net_hidden_units:
      - 120
      process_noise_hidden_units:
      - 30
      trans_net_hidden_activation: Tanh
      control_net_hidden_activation: ReLU
      process_noise_hidden_activation: ReLU
      task_net_hidden_activation: ReLU
      learn_trans_covar: true
      trans_covar: 0.1
      learn_initial_state_covar: false
      initial_state_covar: 10
      obs_decoder:
        hidden_units_list:
        - 240
        out_norm: post
        variance_activation: softplus
    decode:
      reward: false
      obs: true
